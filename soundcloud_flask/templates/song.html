{% extends "base.html" %}

{% block title %}Flasky{% endblock %}

{% block page_content %}
<div class="container">
  <p>Playlists Found: {{playlists_found}}</p>

        {% for song in songs %}
        Playlists in common: {{song['Playlists']}}<br>
        Plays: {{song['Plays']}}<br>
        <iframe width="100%" height="200" scrolling="no" frameborder="no" src="https://w.soundcloud.com/player/?url=https%3A//api.soundcloud.com/tracks/{{song['ID']}}&amp;auto_play=false&amp;hide_related=false&amp;show_comments=true&amp;show_user=true&amp;show_playcount=true&amp;visual=true"></iframe>

  {% endfor %}
    </tbody>
  </table>
</div>


{% endblock %}
